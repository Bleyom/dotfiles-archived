include-directory = ~/.config/polybar/modules

[colors]
background = ${xrdb:background} 
foreground = ${xrdb:foreground}
black = ${xrdb:color0}
red = ${xrdb:color1}
green = ${xrdb:color2}
yellow = ${xrdb:color3}
blue = ${xrdb:color4}
magenta = ${xrdb:color5}
cyan = ${xrdb:color6}
white = ${xrdb:color7}
gray = ${xrdb:color8}
accent = ${xrdb:accentColor}
urgent = ${xrdb:urgentColor}

[icons]
offset = 5px

[bar/bspwm]
fixed-center = true
width = 100%
height = 35
foreground = ${colors.foreground}
background = ${colors.background}
font-0 = Iosevka Nerd Font:size=10:antialias=true;2
font-1 = Iosevka Nerd Font:size=12:antialias=true;2
padding = 12px
module-margin = 8px
modules-left = bspwm spotify
modules-center = xxxwindow 
modules-right = updates network volume calendar
wm-restack = bspwm
